<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Acceuil - World skills Kazan 2019 - Kazan Smartcity - Activités Kazan</title>
</head>
<body>
    <header>
        <!--logo principal-->
        <a href="index.html" class="main-logo"><img src="" alt="logo Kazan Smartcity"></a>

        <!--Hamburger-->
        <span class="ham-button">
            <span></span>
            <span></span>
            <span></span>
        </span>
        <!--Hamburger fin-->

        <!--menu principal-->
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li class="search">
                    <span class="search-button"></span>
                    <form action="" method="get"></form>
                        <label for="search"></label>
                        <input
                            type="search"
                            id="search"
                            name="q"
                            aria-label="rechercher"
                            placeholder="rechercher"
                            class="search-text"
                        />
                    </form>
                    <button type="submit" class="submit-search"></button>
                </li>
                <li class="nav-link"><a href=""></a></li>
                <li class="nav-link"><a href=""></a></li>
                <li class="nav-link"><a href=""></a></li>
                <li class="nav-link"><a href=""></a></li>
            </ul>
        </nav>
        <!--menu principal fin-->

        <!--header texte-->
        <section class="main-descr">
            <!--<a href="" class="logo"><img src="" alt=""></a> retiré mais à mettre dans footer-->
            <h2 class="date"></h2>
            <p class="header-txt"></p>
            <a href="" class="CTA"></a>
        </section>
        <!--header texte fin-->
    </header>

    <main>
        <ul class="light-bg post-wrapper">

            <!--fiche d'activité-->
            <li class="activity">

                <!--more button-->
                <span class="more">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>

                <h2 class="lieu"><bold></bold><br/></h2>
                <h3 class="location center"></h3>
                <img src="" alt="">
                <h4></h4>
                <p class="activity-descr"></p>
                <ul class="activity-buttons">
                    <li>
                        <span class="like"></span>
                    </li>
                    <li>
                        <a href="" class="read-more">Read more</a>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
    <footer>
        <h2 class="CTA title"></h2>
        <div class="pay-info">
            <ul class="pay-buttons">
                <li>
                    <span class="pay-choice"></span>
                </li>
                <li>
                    <span class="pay-choice"></span>
                </li>
            </ul>
            <div class="price"><bold></bold></div>
        </div>
        <section class="info-footer"><!--position relative-->
            <!--::before background location icone position absolute-->
            <h2></h2>
            <div class="resume">
                <h2></h2>
                <p></p>
            </div>
        </section>
        <ul class="contact">
            <h2>Visit Tatarstan</h2>
            <li>
                <h2 class="type-contact phone-num">+7 843-206-00-14</h2>
                <p class="contact-descr">(speaker’s support)</p>
            </li>
        </ul>
        <ul class="social-media">
            <h2>Follow US</h2>
            <li>
                <span class="media 1"></span>
                <h2 class="tag-media"></h2>
            </li>
            <li>
                <span class="media 2"></span>
                <h2 class="tag-media"></h2>
            </li>
        </ul>
        <ul class="backlin-list">
            <li><a href="" class="backlink"><img src="" alt=""></a></li>
        </ul>
        
    </footer>
</body>
</html>
